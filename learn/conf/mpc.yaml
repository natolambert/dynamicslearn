defaults:
  - robot: ???
  - models: nn

dimension: all
save: true
checkpoint_file: trial_{}.dat
random_seed: 1

policy:
  mode: mpc

data: false

experiment:
  num_roll: 20
  seeds: 1
  random: 5
  repeat: 1


mpc:
  params:
    mode: random
    N: 700
    T: 7
    hold: false


bo:
  iterations: 10
  sim: false

metric:
  name: Rotation
  minimize: False

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./sweeps/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}/${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']