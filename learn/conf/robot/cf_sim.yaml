robot: cf

policy:
  mode: mpc
  params:
    period: 20

pid:
  params:
    mode: INTEG
    equil: [16383, 16383, 16383, 16383]
    min_pwm: 0
    max_pwm: 65535
    int_max: 50000
    dt: .02
    min_values: [.1, .1, .1]
    max_values: [50000, 1, 50000]
    terminal_cost: 1
    living_cost: .1
    pitch_mult: [1, -1, -1, +1]
    roll_mult: [-1, -1, +1, +1]
    pry: [1, 0, 2]

experiment:
  r_len: 500 #1000 #5000




env:
  params:
    name: CrazyflieRigid-v0
    flight_mode: basic
    inv_huber: true

model:
  params:
    dx: 6
    du: 4
    dt: 6
    history: 0
    delta_state_targets:
      - pitch
      - roll
      - yaw
    true_state_targets:
      - omegax
      - omegay
      - omegaz
    ignore_in:  # can be non axis specific
    extra_inputs: