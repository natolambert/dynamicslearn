robot: cf
load:
  dir: true
  type: .csv
  fname: /Users/nato/Documents/Berkeley/Research/Codebases/dynamics-learn/_logged_data_autonomous/_newquad1/publ2/
  freq: 50
  data_labels:
    - pwm1
    - pwm2
    - pwm3
    - pwm4
    - ax
    - ay
    - az
    - wx
    - wy
    - wz
    - pitch
    - roll
    - yaw

policy:
  params:
    period: 20

pid:
  params:
    mode: INTEG
    equil: [40000, 40000, 40000, 40000]
    min_pwm: 0
    max_pwm: 65535
    int_max: 10000
    dt: .02
    min_values: [.1, .001, .001]
    max_values: [50000, 10000, 50000]
    terminal_cost: 1
    living_cost: .1
    pitch_mult: [-1, 1, 1, -1]
    roll_mult: [1, 1, -1, -1]
    pry: [3,4,5]


model:
  params:
    dx: 3
    du: 4
    dt: 3
    history: 0
    delta_state_targets:
      - pitch
      - roll
      - yaw
    true_state_targets:
#      - linax
#      - linay
#      - linaz
#      - omegax
#      - omegay
#      - omegaz
    ignore_in:  # can be non axis specific
      - vbat
      - linax
      - linay
      - linyz
      - linaz
      - omegax
      - omegay
      - omegaz
    extra_inputs:

env:
  params:
    dx: 9
    du: 4
    dt: 9
    name: cf
    flight_mode: basic

